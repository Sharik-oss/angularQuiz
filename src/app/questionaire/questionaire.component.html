<div class="main">
    <div class="question-text"></div>
    <div class="question-answers" *ngFor="let question of questions">
        <div class="answer"> {{question.questionText}}</div>
        <div class="answer">A. {{question.questionAnswer1}}</div>
        <div class="answer">B. {{question.questionAnswer2}}</div>
        <div class="answer">C. {{question.questionAnswer3}}</div>
        <div class="answer">D. {{question.questionAnswer4}}</div>
    </div>
</div>

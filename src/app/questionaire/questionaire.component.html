<div class="wrapper">
    <div class="main">
        <div class="user-vs-admin">
            <!--I will add here user and myself :)-->
        </div>
        <div class="question-container">
            <div class="question-text">{{question.questionText}}</div>
            <div class="question-answers">
                <div class="question-wrapper"  *ngFor="let option of question.questionanswers">
                    <button class="answer" [disabled]="clicked" [ngClass]="{'green': question.answer === option && isCorrect, 'red': selectedAnswer() === option && isIncorrect()}" (click)="checkAnswer(option, $event)">{{option}}</button>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="helpbox">
            <button class="help-child" [disabled]="fiftyFiftyClicked" (click)="getHelpFiftyFifty()"> 50 / 50</button>
            <button class="help-child" [disabled]="usersHelpClicked" (click)="getUserHelp()"> users</button>
        </div>
        <div class="levels-conatiner">
            <div *ngFor="let amount of amounts" class="levels">
                <h3>{{amount}}</h3>
            </div>
        </div>
    </div>
</div>

<app-gameover *ngIf="isOpenGameOver" (closePopup)="isOpenGameOver = false" [score]="score"></app-gameover>
<app-modal *ngIf="isOpenPercentage" (closePopup)="isOpenPercentage = false" [otherPercentages]="otherPercentages" [indexOfAnswer]="indexOfAnswer"></app-modal>

<div class="main">
    <div class="question-text"></div>
    <div class="question-answers" *ngFor="let question of questions">
        <div class="answer"> {{question.questionText}}</div>
        <div *ngFor="let index of question.questionAnswers">
            <button class="answer" (click)="checkAnswer($event, index)">{{index}}</button>
        </div>
    </div>
</div>
